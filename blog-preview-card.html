<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/blog-preview-card.css" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Blog preview card</h1>
      <article class="card">
        <div class="img">
          <img src="images/illustration-article.svg" alt="" />
        </div>
        <div class="text">
          <p class="badge">Learning</p>
          <p class="card__meta">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h2><a href="#">HTML & CSS foundations</a></h2>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <figure class="author__avatar cluster">
            <img src="images/image-avatar.webp" alt="Greg Hooper's avatar" />
            <figcaption>Greg Hooper</figcaption>
          </figure>
        </div>
      </article>
    </main>
    <footer class="site-foot">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Jasper.
      </p>
    </footer>
  </body>
</html>
