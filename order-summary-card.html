<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/order-summary-card.css" />
  </head>
  <body>
    <main>
      <h1 class="visually-hidden">Order summary card</h1>
      <article class="card">
        <div class="img">
          <img
            src="images/illustration-hero.svg"
            alt="A woman with headphones immersed in music."
          />
        </div>
        <div class="text">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan cluster">
            <img src="images/icon-music.svg" alt="" aria-hidden="true" />
            <div class="plan-details">
              <p class="plan-name">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <button type="button" class="button" data-button-variant="link">
              Change
            </button>
          </div>
          <button type="button" class="button">Proceed to Payment</button>
          <button type="button" class="button" data-ghost-button>
            Cancel Order
          </button>
        </div>
      </article>
    </main>
    <footer class="site-foot">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Jasper.
      </p>
    </footer>
  </body>
</html>
